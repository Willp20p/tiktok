<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mi TikTok Personal</title>
  <style>
    * {margin: 0; padding: 0; box-sizing: border-box;}
    body {
      background: white;
      font-family: sans-serif;
      overflow-x: hidden;
      color: #fff;
    }
    .video-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 40px;
      padding: 20px 0;
    }
    .video-wrapper {
      width: 100%;
      max-width: 400px;
      height: 700px;
      margin: 0 auto;
      background: #111;
      overflow: hidden;
      border-radius: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
    }
    video {
      width: 100%;
      height: 100%;
      object-fit: contain; /* Mantiene proporciones reales */
      cursor: pointer;
    }
    .progress-bar {
      width: 100%;
      height: 5px;
      background: #444;
      margin-top: 5px;
      position: relative;
    }
    .progress {
      height: 100%;
      width: 0%;
      background: red;
    }
    .overlay {
      position: absolute;
      bottom: 60px;
      left: 20px;
      color: white;
      text-shadow: 0 0 5px rgba(0,0,0,0.8);
      z-index: 2;
    }
    .overlay .user {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 5px;
    }
    .overlay .user img {
      width: 32px;
      height: 32px;
      border-radius: 50%;
      border: 2px solid white;
    }
    .overlay .user-name {
      font-weight: bold;
    }
    .overlay .title {
      font-weight: bold;
      font-size: 18px;
    }
    .overlay .desc {
      font-size: 14px;
      color: #ccc;
    }
    .like-btn {
      position: absolute;
      bottom: 20px;
      right: 20px;
      background: rgba(255,255,255,0.7);
      border: none;
      padding: 10px;
      border-radius: 50%;
      cursor: pointer;
      font-size: 20px;
      transition: background 0.3s, color 0.3s;
      z-index: 2;
    }
    .like-btn:hover {
      background: rgba(255,255,255,1);
    }
    .like-btn.liked {
      background: red;
      color: white;
    }
    .like-count {
      display: block;
      margin-top: 5px;
      text-align: center;
      font-size: 14px;
      color: #fff;
    }
  </style>
</head>
<body>

<div class="video-container" id="video-container">
  <!-- Aquí se insertarán los videos dinámicamente -->
</div>

<script>
const endpoint = 'https://script.google.com/macros/s/AKfycbwvEBCe7Lf2iSl8m3AC5Zd7JBZr9nzzffp1qHNEkU1IDDecAkWflePGiar8C0mynhWn/exec';

async function cargarVideos() {
  const response = await fetch('videos.json');
  const videosData = await response.json();
  const container = document.getElementById('video-container');

  for (let i = 0; i < videosData.length; i++) {
    const data = videosData[i];
    const videoID = (i + 1).toString();

    const block = document.createElement('div');
    block.className = 'video-block';
    block.innerHTML = `
      <div class="video-wrapper">
        <video src="${data.src}" playsinline></video>
        <div class="progress-bar"><div class="progress" id="progress-${videoID}"></div></div>
        <div class="overlay">
          <div class="user">
            <img src="${data.userImage}" alt="Perfil">
            <span class="user-name">${data.userName}</span>
          </div>
          <div class="title">${data.title}</div>
          <div class="desc">${data.desc}</div>
        </div>
        <button class="like-btn" id="like-btn-${videoID}">❤<div class="like-count" id="like-count-${videoID}">0</div></button>
      </div>
    `;

    container.appendChild(block);

    const video = block.querySelector('video');
    const likeButton = document.getElementById(`like-btn-${videoID}`);
    const likeCount = document.getElementById(`like-count-${videoID}`);
    const progress = document.getElementById(`progress-${videoID}`);

    // Cargar contador de likes
    const count = await (await fetch(endpoint + '?videoID=' + videoID)).text();
    likeCount.textContent = count;

    // Marcar si ya dio like
    if (localStorage.getItem('liked_' + videoID)) {
      likeButton.classList.add('liked');
    }

    likeButton.addEventListener('click', async () => {
      if (!localStorage.getItem('liked_' + videoID)) {
        likeButton.classList.add('liked');
        localStorage.setItem('liked_' + videoID, 'true');
        await fetch(endpoint + '?videoID=' + videoID, { method: 'POST' });
        const newCount = await (await fetch(endpoint + '?videoID=' + videoID)).text();
        likeCount.textContent = newCount;
      }
    });

    // Barra de progreso
    video.addEventListener('timeupdate', () => {
      if (video.duration) {
        const porcentaje = (video.currentTime / video.duration) * 100;
        progress.style.width = porcentaje + '%';
      }
    });

    // Click para pausar o reproducir
    video.addEventListener('click', () => {
      if (video.paused) {
        video.play();
      } else {
        video.pause();
      }
    });
  }

  const videos = document.querySelectorAll('video');

  const options = {
    root: null,
    rootMargin: '0px',
    threshold: 0.7
  };

  const callback = (entries) => {
    entries.forEach(entry => {
      if (entry.isIntersecting) {
        videos.forEach(v => {
          if (v !== entry.target) { v.pause(); v.currentTime = 0; }
        });
        entry.target.muted = false;
        entry.target.currentTime = 0;
        entry.target.play();
      } else {
        entry.target.pause();
        entry.target.currentTime = 0;
      }
    });
  };

  const observer = new IntersectionObserver(callback, options);

  videos.forEach(video => {
    video.muted = true;
    observer.observe(video);
  });
}

cargarVideos();
</script>

</body>
</html>
