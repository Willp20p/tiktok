<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mi TikTok Personal</title>
  <style>
    * {margin: 0; padding: 0; box-sizing: border-box;}
    body {background: #000; font-family: sans-serif; overflow-x: hidden; color: #fff;}
    .video-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 40px;
      padding: 20px 0;
    }
    .video-wrapper {
      position: relative;
      width: 100%;
      max-width: 400px;
      height: 700px;
      overflow: hidden;
      border-radius: 20px;
      background: #111;
      box-shadow: 0 0 20px rgba(255,255,255,0.1);
      display: flex;
      align-items: center;
      justify-content: center;
    }
    video {
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
    }
    .overlay {
      position: absolute;
      bottom: 20px;
      left: 20px;
      color: white;
      text-shadow: 0 0 5px rgba(0,0,0,0.8);
    }
    .overlay .user {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 5px;
    }
    .overlay .user img {
      width: 32px;
      height: 32px;
      border-radius: 50%;
      border: 2px solid white;
    }
    .overlay .user-name {
      font-weight: bold;
    }
    .overlay .title {
      font-weight: bold;
      font-size: 18px;
    }
    .overlay .desc {
      font-size: 14px;
      color: #ccc;
    }
    .like-btn {
      position: absolute;
      bottom: 20px;
      right: 20px;
      background: rgba(255,255,255,0.7);
      border: none;
      padding: 10px;
      border-radius: 50%;
      cursor: pointer;
      font-size: 20px;
      transition: background 0.3s;
    }
    .like-btn:hover {
      background: rgba(255,255,255,1);
    }
    .video-block {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
    }
  </style>
</head>
<body>

<div class="video-container">

  <div class="video-block">
    <div class="video-wrapper">
      <video src="videos/video1.mp4" muted playsinline></video>
      <div class="overlay">
        <div class="user">
          <img src="https://i.imgur.com/0y0y0y0.png" alt="Perfil">
          <span class="user-name">@usuario1</span>
        </div>
        <div class="title">Video 1</div>
        <div class="desc">Esta es la descripción del video 1</div>
      </div>
      <button class="like-btn">❤</button>
    </div>
  </div>

  <div class="video-block">
    <div class="video-wrapper">
      <video src="videos/video2.mp4" muted playsinline></video>
      <div class="overlay">
        <div class="user">
          <img src="https://i.imgur.com/0y0y0y0.png" alt="Perfil">
          <span class="user-name">@usuario2</span>
        </div>
        <div class="title">Video 2</div>
        <div class="desc">Descripción breve del segundo video</div>
      </div>
      <button class="like-btn">❤</button>
    </div>
  </div>

  <div class="video-block">
    <div class="video-wrapper">
      <video src="videos/video3.mp4" muted playsinline></video>
      <div class="overlay">
        <div class="user">
          <img src="https://i.imgur.com/0y0y0y0.png" alt="Perfil">
          <span class="user-name">@usuario3</span>
        </div>
        <div class="title">Video 3</div>
        <div class="desc">Tercer video, ¡disfrútalo!</div>
      </div>
      <button class="like-btn">❤</button>
    </div>
  </div>

</div>

<script>
  const videos = document.querySelectorAll('video');

  const options = {
    root: null,
    rootMargin: '0px',
    threshold: 0.7
  };

  const callback = (entries) => {
    entries.forEach(entry => {
      if (entry.isIntersecting) {
        entry.target.currentTime = 0;
        entry.target.play();
      } else {
        entry.target.pause();
        entry.target.currentTime = 0;
      }
    });
  };

  const observer = new IntersectionObserver(callback, options);

  videos.forEach(video => {
    observer.observe(video);
  });
</script>

</body>
</html>
