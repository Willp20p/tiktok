<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mi TikTok Personal</title>
  <style>
    * {margin: 0; padding: 0; box-sizing: border-box;}
    body {background: #000; font-family: sans-serif; overflow-x: hidden; color: #fff;}
    .video-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 40px;
      padding: 20px 0;
    }
    .video-wrapper {
      position: relative;
      width: 100%;
      max-width: 400px;
      height: 700px;
      overflow: hidden;
      border-radius: 20px;
      background: #111;
      box-shadow: 0 0 20px rgba(255,255,255,0.1);
      display: flex;
      align-items: center;
      justify-content: center;
    }
    video {
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
    }
    .like-btn {
      position: absolute;
      bottom: 20px;
      right: 20px;
      background: rgba(255,255,255,0.7);
      border: none;
      padding: 10px;
      border-radius: 50%;
      cursor: pointer;
      font-size: 20px;
      transition: background 0.3s;
    }
    .like-btn:hover {
      background: rgba(255,255,255,1);
    }
    .video-block {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
    }
    .description {
      max-width: 400px;
      text-align: center;
      font-size: 16px;
      color: #ccc;
    }
  </style>
</head>
<body>

<div class="video-container">

  <div class="video-block">
    <div class="video-wrapper">
      <video src="videos/video1.mp4" muted playsinline></video>
      <button class="like-btn">❤</button>
    </div>
    <div class="description">Descripción del video 1</div>
  </div>

  <div class="video-block">
    <div class="video-wrapper">
      <video src="videos/video2.mp4" muted playsinline></video>
      <button class="like-btn">❤</button>
    </div>
    <div class="description">Descripción del video 2</div>
  </div>

  <div class="video-block">
    <div class="video-wrapper">
      <video src="videos/video3.mp4" muted playsinline></video>
      <button class="like-btn">❤</button>
    </div>
    <div class="description">Descripción del video 3</div>
  </div>

</div>

<script>
  const videos = document.querySelectorAll('video');

  const options = {
    root: null,
    rootMargin: '0px',
    threshold: 0.7
  };

  const callback = (entries) => {
    entries.forEach(entry => {
      if (entry.isIntersecting) {
        entry.target.play();
      } else {
        entry.target.pause();
      }
    });
  }

  const observer = new IntersectionObserver(callback, options);

  videos.forEach(video => {
    observer.observe(video);
  });
</script>

</body>
</html>
