<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mi TikTok Personal</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      background: white;
      font-family: sans-serif;
      overflow-x: hidden;
      color: #fff;
    }
    .video-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 40px;
      padding: 20px 0;
    }
    .video-wrapper {
      width: 100%;
      max-width: 400px;
      height: 700px;
      margin: 0 auto;
      background: #000;
      overflow: hidden;
      border-radius: 20px;
      position: relative;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
    }
    video {
      width: 100%;
      height: 100%;
      object-fit: contain;
      cursor: pointer;
    }
    .overlay {
      position: absolute;
      bottom: 90px;
      left: 20px;
      right: 20px;
      color: white;
      z-index: 2;
      text-shadow: 0 0 5px rgba(0,0,0,0.8);
    }
    .user {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 5px;
    }
    .user img {
      width: 32px;
      height: 32px;
      border-radius: 50%;
      border: 2px solid white;
    }
    .user-name {
      font-weight: bold;
    }
    .title {
      font-weight: bold;
      font-size: 18px;
      margin-top: 5px;
    }
    .desc {
      font-size: 14px;
      color: #ccc;
      margin-top: 3px;
    }
    .like-btn, .comment-btn, .mute-btn {
      position: absolute;
      background: rgba(255,255,255,0.7);
      border: none;
      padding: 10px;
      border-radius: 50%;
      cursor: pointer;
      font-size: 20px;
      transition: background 0.3s, color 0.3s;
      z-index: 3;
    }
    .like-btn:hover, .comment-btn:hover, .mute-btn:hover {
      background: rgba(255,255,255,1);
    }
    .like-btn.liked {
      background: red;
      color: white;
    }
    .like-count {
      display: block;
      margin-top: 5px;
      text-align: center;
      font-size: 14px;
      color: #fff;
    }
    .like-btn {
      bottom: 20px;
      right: 20px;
    }
    .comment-btn {
      bottom: 80px;
      right: 20px;
    }
    .mute-btn {
      top: 20px;
      right: 20px;
    }
    .progress-bar {
      width: 100%;
      height: 5px;
      background: #444;
      margin-top: 5px;
      position: relative;
    }
    .progress {
      height: 100%;
      width: 0%;
      background: red;
    }
    .comment-form {
      display: none;
      position: absolute;
      bottom: 140px;
      right: 20px;
      width: 250px;
      background: rgba(0,0,0,0.8);
      padding: 10px;
      border-radius: 10px;
      z-index: 5;
    }
    .comment-form textarea {
      width: 100%;
      height: 50px;
      resize: none;
      padding: 5px;
      font-size: 14px;
      border-radius: 5px;
    }
    .comment-form button {
      width: 100%;
      margin-top: 5px;
      padding: 5px;
      background: red;
      border: none;
      color: white;
      font-weight: bold;
      cursor: pointer;
      border-radius: 5px;
    }
    .comentarios-lista {
      margin-top: 10px;
      max-height: 100px;
      overflow-y: auto;
      background: rgba(255,255,255,0.1);
      padding: 5px;
      border-radius: 5px;
      font-size: 13px;
    }
    .comentario {
      margin-bottom: 5px;
      padding: 5px;
      background: rgba(255,255,255,0.1);
      border-radius: 5px;
    }
  </style>
</head>
<body>

<div class="video-container" id="video-container">
  <!-- Aqu√≠ carga todo din√°micamente -->
</div>

<script>
const endpoint = 'https://script.google.com/macros/s/AKfycbypc6LKJhlxEV-1SL1iTMKFXMdJJZ4cLg_E2DGNqW-AVuRwDK159YrwKXJIrDPzTwMZ/exec';

async function cargarVideos() {
  const response = await fetch('videos.json');
  const videosData = await response.json();
  const container = document.getElementById('video-container');

  for (let i = 0; i < videosData.length; i++) {
    const data = videosData[i];
    const videoID = (i + 1).toString();

    const block = document.createElement('div');
    block.className = 'video-block';
    block.innerHTML = `
      <div class="video-wrapper">
        <video src="${data.src}" playsinline muted></video>
        <div class="progress-bar"><div class="progress" id="progress-${videoID}"></div></div>
        <div class="overlay">
          <div class="user">
            <img src="${data.userImage}" alt="Perfil">
            <span class="user-name">${data.userName}</span>
          </div>
          <div class="title">${data.title}</div>
          <div class="desc">${data.desc}</div>
        </div>
        <button class="mute-btn" id="mute-btn-${videoID}">üîá</button>
        <button class="comment-btn" id="comment-btn-${videoID}">üí¨</button>
        <button class="like-btn" id="like-btn-${videoID}">‚ù§<div class="like-count" id="like-count-${videoID}">0</div></button>
        <div class="comment-form" id="comment-form-${videoID}">
          <textarea id="comment-text-${videoID}" placeholder="Escribe tu comentario..."></textarea>
          <button id="send-comment-${videoID}">Enviar</button>
          <div class="comentarios-lista" id="comentarios-lista-${videoID}"></div>
        </div>
      </div>
    `;

    container.appendChild(block);

    const video = block.querySelector('video');
    const likeButton = document.getElementById(`like-btn-${videoID}`);
    const muteButton = document.getElementById(`mute-btn-${videoID}`);
    const commentButton = document.getElementById(`comment-btn-${videoID}`);
    const commentForm = document.getElementById(`comment-form-${videoID}`);
    const commentText = document.getElementById(`comment-text-${videoID}`);
    const sendCommentButton = document.getElementById(`send-comment-${videoID}`);
    const comentariosLista = document.getElementById(`comentarios-lista-${videoID}`);
    const likeCount = document.getElementById(`like-count-${videoID}`);
    const progress = document.getElementById(`progress-${videoID}`);

    commentButton.addEventListener('click', async () => {
      commentForm.style.display = commentForm.style.display === 'block' ? 'none' : 'block';
      if (commentForm.style.display === 'block') {
        await cargarComentarios(videoID);
      }
    });

    sendCommentButton.addEventListener('click', async () => {
      const texto = commentText.value.trim();
      if (texto.length > 0) {
        await fetch(`${endpoint}?action=comentario&videoID=${videoID}&comentario=${encodeURIComponent(texto)}`);
        commentText.value = '';
        await cargarComentarios(videoID);
        alert('Comentario enviado!');
      }
    });

    async function cargarComentarios(videoID) {
      const res = await fetch(`${endpoint}?action=getComentarios&videoID=${videoID}`);
      const comentarios = await res.json();
      comentariosLista.innerHTML = '';
      comentarios.forEach(c => {
        const div = document.createElement('div');
        div.className = 'comentario';
        div.textContent = c;
        comentariosLista.appendChild(div);
      });
    }

    const count = await (await fetch(`${endpoint}?action=getLikes&videoID=${videoID}`)).text();
    likeCount.textContent = count;

    if (localStorage.getItem('liked_' + videoID)) {
      likeButton.classList.add('liked');
    }

    likeButton.addEventListener('click', async () => {
      if (!localStorage.getItem('liked_' + videoID)) {
        likeButton.classList.add('liked');
        localStorage.setItem('liked_' + videoID, 'true');
        await fetch(`${endpoint}?action=like&videoID=${videoID}`);
        const newCount = await (await fetch(`${endpoint}?action=getLikes&videoID=${videoID}`)).text();
        likeCount.textContent = newCount;
      }
    });

    muteButton.addEventListener('click', () => {
      const videos = document.querySelectorAll('video');
      const muteButtons = document.querySelectorAll('.mute-btn');
      const newMutedState = !videos[0].muted;
      videos.forEach(v => v.muted = newMutedState);
      muteButtons.forEach(btn => btn.textContent = newMutedState ? 'üîá' : 'üîä');
    });

    video.addEventListener('timeupdate', () => {
      if (video.duration) {
        const porcentaje = (video.currentTime / video.duration) * 100;
        progress.style.width = porcentaje + '%';
      }
    });

    video.addEventListener('click', () => {
      if (video.paused) {
        video.play();
      } else {
        video.pause();
      }
    });
  }

  const videos = document.querySelectorAll('video');
  const observer = new IntersectionObserver((entries) => {
    entries.forEach(entry => {
      if (entry.isIntersecting) {
        videos.forEach(v => {
          if (v !== entry.target) { v.pause(); v.currentTime = 0; }
        });
        entry.target.currentTime = 0;
        entry.target.play().catch(e => {});
      } else {
        entry.target.pause();
        entry.target.currentTime = 0;
      }
    });
  }, { root: null, rootMargin: '0px', threshold: 0.7 });

  videos.forEach(video => observer.observe(video));
}

cargarVideos();
</script>

</body>
</html>
